<div id="add_account">
  <div class="card">
    <div ng-include="infoAccount"></div>
    <div class="card-body">
      <div class="card-item-detail">
        <div class="item-add">
          <span class="text-item-add">Ingresa el numero de cuenta</span>
          <input type="text" />
        </div>
        <div class="item-add">
          <span class="text-item-add">Moneda</span>
          <div class="item-select">
            <button class="card-item-guaranie">
              <span class="text-button-guaranie">
                ₲ <br />
                Guaraníes
              </span>
            </button>
            <button class="card-item-dolar">
              <span class="text-button-dolar">
                $ <br />
                Dolares
              </span>
            </button>
          </div>
        </div>
        <div class="item-add">
          <span class="text-item-add">Nombre del titular</span>
          <input type="text" />
        </div>
        <div class="item-add">
          <span class="text-item-add">No de cédula</span>
          <input type="text" />
        </div>
        <div class="item-add">
          <span class="text-item-add">Monto a transferir</span>
          <input type="text" />
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="button-change-account">
        <svg
          width="16"
          height="15"
          viewBox="0 0 16 15"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M0.962952 0.00012207H15.206V14.2501H0.962952V0.00012207ZM1.50972 0.548631H14.6571V13.7025H1.50972V0.548631ZM9.18098 11.0008L9.9557 10.2257L6.85682 7.12528L9.9557 4.02489L9.18098 3.24979L5.30738 7.12528L9.18098 11.0008Z"
            fill="#3E003E"
          />
        </svg>

        Volver
      </button>
      <a href="transferencia_cuentas/#!/info-transferencia">
        <button class="nabu-buttonConfirm">
          <svg
            width="18"
            height="13"
            viewBox="0 0 18 13"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M2.37016 3.86559L7.29803 8.79346L15.5112 0.580337L17.1538 2.22296L7.29803 12.0787L0.727538 5.50821L2.37016 3.86559Z"
              fill="white"
            />
          </svg>
          Confirmar
        </button>
      </a>
    </div>
  </div>
</div>
