<div id="info_envio">
  <div class="card">
    <div class="card-header">
      <span class="text-primary" ng-click="cambiar_a_cheque()">¿Cómo será el ingreso?</span>
    </div>
    <div class="card-body">
      <div class="card-body-info-deposito-efectivo" ng-show="!type">
        <span class="text-info-regular">
          <img src="img/icons/Guille/elipse.png" alt="" /> Pueden ser billetes
          de
          <span class="text-info-bold">₲50, ₲100, ₲200, ₲500, ₲1000</span></span
        >
        <span class="text-info-regular">
          <img src="img/icons/Guille/elipse.png" alt="" /> No recibirás
          vuelto.</span
        >
        <span class="text-info-regular">
          <img src="img/icons/Guille/elipse.png" alt="" /> Revisa que no estén
          doblado, sin clips o cintas.</span
        >
        <span class="text-info-regular">
          <img src="img/icons/Guille/elipse.png" alt="" /> Hasta 150 Billetes a
          la vez.</span
        >
      </div>
      <div class="card-body-info-deposito-cheque" ng-show="type">
        <span class="text-info-regular">
          <img src="img/icons/Guille/elipse.png" alt="" />Deben ser cheques con
          el mismo destinatario.</span
        >
        <span class="text-info-regular">
          <img src="img/icons/Guille/elipse.png" alt="" />Revisa que no estén
          doblado, sin clips o cintas.</span
        >
        <span class="text-info-regular">
          <img src="img/icons/Guille/elipse.png" alt="" />Hasta 25 cheques a la
          vez.</span
        >
      </div>
    </div>
    <div class="card-footer">
      <a href="deposito_efectivo/#!/">
        <button class="button-change-account">
          <svg
            width="16"
            height="15"
            viewBox="0 0 16 15"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M0.962952 0.00012207H15.206V14.2501H0.962952V0.00012207ZM1.50972 0.548631H14.6571V13.7025H1.50972V0.548631ZM9.18098 11.0008L9.9557 10.2257L6.85682 7.12528L9.9557 4.02489L9.18098 3.24979L5.30738 7.12528L9.18098 11.0008Z"
              fill="#3E003E"
            />
          </svg>

          Volver
        </button>
      </a>
      <a href="deposito_efectivo/#!/ingreso-billetes">
        <button class="nabu-buttonConfirm">
          <svg
            width="18"
            height="13"
            viewBox="0 0 18 13"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M2.37016 3.86559L7.29803 8.79346L15.5112 0.580337L17.1538 2.22296L7.29803 12.0787L0.727538 5.50821L2.37016 3.86559Z"
              fill="white"
            />
          </svg>
          Depositar
        </button>
      </a>
    </div>
  </div>
</div>
